<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--script-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="javascript/search.js"></script>
    <!-- custom css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>レンタル事前登録</title>
</head>
<body>
    <!--index-->
    <div class="body">
        <div class="logo"><img src="assets/image/logo.png"></div>
        <div class="title">レンタル事前登録</div>
        <div class="container">
            <div><button class="btn qrshow">QRコード表示</button></div>
            <div><button class="btn choose">レンタル品選択</button></div>
            <div><button class="btn information">利用者情報</button></div>
        </div>
    </div>
    <!--end index-->
<!---------------------->
    <!--information-->
    <div class="infopage">
        <div class="logo"><img src="assets/image/logo.png"></div>
        <div class="info-title">レンタル事前登録</div>
    <div class="infotable">
    <form name="myForm" action="#" onsubmit="return validateForm()" method="#">
        <table id="forminfo" style="width: 100%;">
            <tbody>
            <tr>
                <td colspan="4" class="note">利用者情報</td>
            </tr>
            <tr>
                <td colspan="4" class="note">お名前</td>
            </tr>
            <tr>
                <td style="width: 15%;" class="none red">性：</td>
                <td style="width: 35%;"><input style="width: 80%;" name="firstname" type="text" /></td>
                <td style="width: 15%;" class="none red">名：</td>
                <td style="width: 35%;"><input style="width: 80%;" name="lastname" type="text" /></td>
                </tr>
            <tr>
                <td colspan="4" class="note">フリガナ</td>
            </tr>
            <tr>
                <td style="width: 15%;" class="none red">セイ：</td>
                <td style="width: 35%;"><input style="width: 80%;" name="firstname_sei" type="text" /></td>
                <td style="width: 15%;" class="none red">メイ：</td>
                <td style="width: 35%;"><input style="width: 80%;" name="lastname_mei" type="text" /></td>
            </tr>
            <tr>
                <td colspan="1">年齢</td>
                <td colspan="3"><select name="age">
                    
                 </select></td>
            </tr>
            <tr>
                <td colspan="4">性別</td>
            </tr>
            <tr>
                <td colspan="4">
                    <div id="male">
                        <label class="blue"><input id="select" type="radio" name="sex" value="未決定"><span>未選択</span></label>
                        <label class="blue"><input id="male" type="radio" name="sex" value="男性"><span>男性</span></label>
                        <label class="blue"><input id="female" type="radio" name="sex" value="女性"><span>女性</span></label>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="4>"><hr></td> <!--line-->
            </tr>
            <tr>
                <td colspan="1" class="red">身長</td>
                <td colspan="3" style="text-align: center;"><input style="width: 35%;" name="height" placeholder="160.5" type="number" /></td>
            </tr>
            <tr>
                <td colspan="1" class="red">体重</td>
                <td colspan="3" style="text-align: center;"><input style="width: 35%;" name="weight" placeholder="43.5" type="number" /></td>
            </tr>
            <tr>
                <td colspan="1" class="red">靴のサイズ</td>
                <td colspan="3" style="text-align: center;"><input style="width: 35%;" name="size" placeholder="23.5" type="number" /></td>
            </tr>
            <tr>
                <td colspan="1">スタンス</td>
                <td colspan="3">
                    <div id="male">
                        <label class="blue"><input id="select" type="radio" name="stance" value="レギュラー"><span>レギュラー</span></label>
                        <label class="blue"><input id="male" type="radio" name="stance" value="グーフィー"><span>グーフィー</span></label>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="4>"><hr></td> <!--line-->
            </tr>
            <tr>
                <td colspan="4">住所</td>
            </tr>
            <tr>
                <td colspan="4"><span  class="red">郵便番号　</span><span>(例：1234567)</span></td>
            </tr>
                <td colspan="2">
                    <input type="text" name="zip_code" style="width:90%" id="zip_code">
                </td>
                <td colspan="2">
                    <input type="button" value="住所自動入力" id="search_address_btn">
                    <input type="button" value="クリア" id="search_clear_btn">
                </td>
            </tr>
            <tr>
                <td colspan="4" class="red">都道府県</td>
            </tr>
            <tr>
                <td colspan="4"><input type="text"  name="address1" style="width:45%" id="address1"></td>
            </tr>
            <tr>
                <td colspan="4" class="red">市区町村</td>
            </tr>
            <tr>
                <td colspan="4"><input type="text" class="address2" name="address2" style="width:80%" id="address2"></td>
            </tr>
            <tr>
                <td colspan="4" class="red">その他</td>
            </tr>
            <tr>
                <td colspan="4"><input type="text" name="address3" style="width:80%" id="address3"></td>
            </tr>
            <tr>
                <td colspan="4" class="red">番地</td>
            </tr>
            <tr>
                <td colspan="4"><input type="text" name="address4" style="width:80%"></td>
            </tr>
            <tr>
                <td colspan="4"><span  class="red">連絡先　</span><span>(例：01234567890)</span></td>
            </tr>
            <tr>
                <td colspan="4"><input type="number" name="phonenumber" style="width:80%"></td>
            </tr>
                  
               
            <tr>
                <td colspan="2"><input name="back" class="btn-sub back" type="button" value="戻る" /></td>
                <td colspan="2"><input name="Submit" class="btn-sub Submit" type="button" value="次へ" /></td>
            </tr>
            
            </tbody>
        </table>
    </form>
    </div>
</div>
    <!--end information-->
    <!--rent tab-->
<div class="rent-body">
    <div class="logo"><img src="assets/image/logo.png"></div>
    <div class="info-title">レンタル事前登録</div>
    <div class="margin-top rent-tip">お持ちの割引券を選択してください</div>
    <div class="margin-bottom rent-tip red">当日は、割引券を必ずお持ちください</div>
    <div class="rent-container">
        <div class="btn-container">
            <label class="blue"><input id="500" type="radio" name="discount" value="500"><span>¥500引き</span></label>
            <label class="blue"><input id="1000" type="radio" name="discount" value="1000"><span>¥1,000引き</span></label>
            <label class="blue"><input id="season" type="radio" name="discount" value="シーズン券割引"><span>シーズン券割引</span></label>
        </div>
        <div class="margin-top rent-tip">お持ちではない方は、次へ進んでください</div>
        <div class="rent-fooder">
            <table style="width: 100%;">
                <tr>
                    <td colspan="1"><input name="rent-back" class="btn-sub rent-back" type="button" value="戻る" /></td>
                    <td colspan="1"><input name="rent-Submit" class="btn-sub rent-Submit" type="button" value="次へ" /></td>
                </tr>
            </table>
        </div>
    </div>
</div>
    <!--end rent tab-->
    <!--qrshow tab-->
<div class="qrshow-body">
    <div class="logo"><img src="assets/image/logo.png"></div>
    <div class="info-title">レンタル事前登録</div>
    <div class="qrshow-container">
        <div class="qrshow-QR">とりあえず、ユーザーが入力した情報のみが表示されます。</div><hr><br>
        <span>割引券: </span><span class="qrdiscount"></span><br>
        <span>名前: </span><span id="firstname"></span><span> </span><span id="lastname"></span><br>
        <span>フリガナ: </span><span id="firstname_sei"></span><span> </span><span id="lastname_mei"></span><br>
        <span>年齢: </span><span id="age"></span><br>
        <span>性別: </span><span id="male"></span><br>
        <span>身長: </span><span id="height"></span><br>
        <span>体重: </span><span id="weight"></span><br>
        <span>靴のサイズ: </span><span id="size"></span><br>
        <span>スタンス: </span><span id="stance"></span><br>
        <span>郵便番号: </span><span id="zip_codeshow"></span><br>
        <span>都道府県: </span><span id="address_1"></span><br>
        <span>市区町村: </span><span id="address_2"></span><br>
        <span>その他の住所: </span><span id="address_3"></span><br>
        
        
        <div class="rent-fooder">
            <table style="width: 100%;">
                <tr>
                    <td colspan="1"><input name="qr-back" class="btn-sub qr-back" type="button" value="戻る" /></td>
                    <td colspan="1"><input name="qr-Submit" class="btn-sub qr-Submit" type="button" value="Top" /></td>
                </tr>
            </table>
        </div>
    </div>

</div>
    <!--end qrshow tab-->
    <!--javescript-->
    <script src="javascript/info.js"></script>
    <script src="javascript/modal.js"></script>
 <!--   <script src="javascript/QRshow.js"></script>  -->
    
</body>
</html>
